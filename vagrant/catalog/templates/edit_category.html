{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container header-margin bg-white">
  <div class="row">
    <div class="col-md-11 col-md-offset-1 padding_bottom">
      <h2>Edit Category</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      <form action="{{ url_for('editCategory', category_name = category.name)}}" method = "POST">
        <div class="form-group">
          <label for="category_name">Name:</label>
          <input id="category_name" type ="text" class="form-control" maxlength="100" name="name" value="{{category.name}}" autofocus>
        </div>
        <div class="padding_bottom"></div>
        <button type="submit" class="btn btn-success text-white" id="submit" >Edit</button>
        <a href="{{url_for('showItems', category_name = category.name)}}" class="btn btn-danger text-white" id="cancel">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
